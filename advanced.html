<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Advanced Search</title>
</head>
<body>

    <div class="advanced-header ad-header-container">
        <div style="padding: 10px;" class="advanced-header-logo">
            <a href="index.html">
                <img style="float:left; height: 30px;" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </a>
        </div>
        <div style="padding-top: 10px;" class="header-links">
            <a href="index.html">Google</a>
            <a href="images.html">Images</a>
        </div>
    </div>

    <div class="ad-header-title">
        <label>Advanced Search</label>
    </div>
    <div class="header-seperator"></div>

    <div class="ad-search-container">
        <form action="https://www.google.com/search" method="get">
            <label>Find pages with...</label>
            <div class="space"></div>
            <label>To do this in the search box</label>
            <div class="f-group">
                <label for="">all these words:</label>
                <input type="text" name="as_q" id="">
                <div class="guide">
                    Type the important words: <span class="monospace">tri color rat terrier</span>
                </div>
            </div>
            <div class="f-group">
                <label for="">this exact word or phrase:</label>
                <input type="text" name="as_epq" id="">
                <div class="guide">
                    Put exact words in quotes: <span class="monospace">"rat terrier"</span>
                </div>
            </div>
            <div class="f-group">
                <label for="">any of these words:</label>
                <input type="text" name="as_oq" id="">
                <div class="guide">
                    Type <span class="monospace">OR</span> between all the words you want: <span class="monospace">miniature OR standard</span>
                </div>
            </div>
            <div class="f-group">
                <label for="">none of these words:</label>
                <input type="text" name="as_eq" id="">
                <div class="guide">
                    Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
                </div>
            </div>
            <div class="f-group">
                <div class="right">
                    <input class="ad-button" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
